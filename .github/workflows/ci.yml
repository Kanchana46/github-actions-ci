name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execution permission for graldew
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Checkout
      uses: actions/checkout@v4
    - name: Build image
      run:  docker build . --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    - name: Push image to docker hub
      run: |
          docker login -u  -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}   
